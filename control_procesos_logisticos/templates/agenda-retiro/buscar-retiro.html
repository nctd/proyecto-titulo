{% extends 'base.html' %}

{% block content %}
<div class="container-xl">
    <!-- Page title -->
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    Agenda retiro clientes
                </h2>
            </div>
        </div>
    </div>
</div>
<div class="page-body">
    <div class="container-xl">
        <!-- Content here -->
        <div class="row row-cards">

            <div class="col-12">
                <div class="card">
                    <div class='card-header'>
                        <h3 class="card-title">Buscar retiros</h3>
                    </div>
                    <div class="card-body">
                        <form method="GET">
                            <div class="col-12 p-3">
                                <div class='row'>

                                    <div class='col-xl-4 mb-3'>
                                        <label class="form-label">Desde:</label>
                                        <div class="input-icon">
                                            <span class="input-icon-addon">
                                                <!-- Download SVG icon from http://tabler-icons.io/i/calendar -->
                                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24"
                                                    height="24" viewBox="0 0 24 24" stroke-width="2"
                                                    stroke="currentColor" fill="none" stroke-linecap="round"
                                                    stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <rect x="4" y="5" width="16" height="16" rx="2" />
                                                    <line x1="16" y1="3" x2="16" y2="7" />
                                                    <line x1="8" y1="3" x2="8" y2="7" />
                                                    <line x1="4" y1="11" x2="20" y2="11" />
                                                    <line x1="11" y1="15" x2="12" y2="15" />
                                                    <line x1="12" y1="15" x2="12" y2="18" />
                                                </svg>
                                            </span>
                                            <input class="form-control" placeholder="Fecha" id="fecha-desde"
                                                name='fecha-desde' type='text' />
                                        </div>
                                    </div>
                                    <div class='col-xl-4 mb-3'>
                                        <label class="form-label">Hasta:</label>
                                        <div class="input-icon">
                                            <span class="input-icon-addon">
                                                <!-- Download SVG icon from http://tabler-icons.io/i/calendar -->
                                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24"
                                                    height="24" viewBox="0 0 24 24" stroke-width="2"
                                                    stroke="currentColor" fill="none" stroke-linecap="round"
                                                    stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <rect x="4" y="5" width="16" height="16" rx="2" />
                                                    <line x1="16" y1="3" x2="16" y2="7" />
                                                    <line x1="8" y1="3" x2="8" y2="7" />
                                                    <line x1="4" y1="11" x2="20" y2="11" />
                                                    <line x1="11" y1="15" x2="12" y2="15" />
                                                    <line x1="12" y1="15" x2="12" y2="18" />
                                                </svg>
                                            </span>
                                            <input class="form-control" placeholder="Fecha" id="fecha-hasta"
                                                name='fecha-hasta' type='text' />
                                        </div>
                                    </div>
                                    <div class="col-xl-4 mb-3">
                                        <label class="form-label" style="visibility: hidden;">bt</label>
                                        <button class="btn btn-primary w-100" id='btn-buscar-retiro' type="submit">
                                            <!-- Download SVG icon from http://tabler-icons.io/i/chart-infographic -->
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                <circle cx="10" cy="10" r="7" />
                                                <line x1="21" y1="21" x2="15" y2="15" />
                                            </svg>
                                            Buscar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {{detalle_retiros}}
            <div class="col-12">
                <div class="card" id='tablaDatos'>
                    <div class="card-header">
                        <h3 class="card-title">Datos</h3>
                    </div>

                    <div id="wrapper"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const e = document.getElementById('nav-item-agenda')
    e.classList.add('active')

</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const picker = new Litepicker({
            element: document.getElementById('fecha-desde'),
            elementEnd: document.getElementById('fecha-hasta'),
            autoRefresh: true,
            format: 'DD/MM/YYYY',
            lang: 'es-ES',
            singleMode: false,
            allowRepick: true,
            tooltipText: { 'days': 'd√≠as' },
            showTooltip: false,
            buttonText: {
                previousMonth:
                    `<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="15 6 9 12 15 18" />
                        </svg>`,
                nextMonth:
                    `<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="9 6 15 12 9 18" />
                        </svg>`,
            },

        });
    })
</script>

<script>
    $("#btn-buscar-retiro").on('click', function (e) {
        if ($('#fecha-desde').val() !== '' || $('#fecha-hasta').val() !== '') {
            e.preventDefault()
            alert($('#fecha-desde').val())
            alert($('#fecha-hasta').val())

            alert('test')
            $.ajax({
                type: 'GET',
                url: "{% url 'obtener_retiro' %}",
                data: {
                    'fecha_desde': $('#fecha-desde').val(),
                    'fecha_hasta': $('#fecha-hasta').val()
                },
                success: function (response) {
                    if (response['valid']) {
                        alert(response)
                        alert(response['detalle_retiros'])
                        var grid = new gridjs.Grid({
                            search: true,
                            pagination: {
                                limit: 20
                            },
                            sort: true,
                            // resizable: true,
                            columns: ["Orden de venta", "L√≠nea", "Descripci√≥n", "Cantidad", "Tipo Embalaje"],
                            data: [response['detalle_retiros']],
                            fixedHeader: true,
                            // height: '300px',
                            // autoWidth: true,
                            style: {
                                td: {
                                    'min-width': '200px'
                                },
                                container: {
                                    'padding': '8px'
                                }
                            },
                            language: {
                                'search': {
                                    'placeholder': 'üîç Buscar...'
                                },
                                'pagination': {
                                    'previous': 'Anterior',
                                    'next': 'Siguiente',
                                    'showing': 'Mostrando',
                                    'results': () => 'registros',
                                    'of': 'de',
                                    'to': 'hasta'
                                },
                                'loading': 'Cargando...',
                                'noRecordsFound': 'No se encontraron registros',
                                'error': 'Ha ocurrido un error al mostrar los resultados',
                            },

                        }).render(document.getElementById("wrapper"))

                    } else {
                        alert('else')
                    }
                },
                error: function (response) {
                    alert('ERROR')
                    alert(response)
                }
            })
        }
    })
</script>

{% endblock %}
